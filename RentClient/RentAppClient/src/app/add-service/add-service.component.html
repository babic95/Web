<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Registration to
                  <small>Rent a car</small></h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Add Service</h3>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="AddService(f.value, f)">
                                <div class="form-group">
                                    <label for="inputName">Service Name</label>
                                    <input type="text" class="form-control" id="inputName" name="Name" placeholder="full name" ngModel>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control" id="inputEmail3" name="Email" placeholder="email@gmail.com" required="" ngModel>
                                </div>
                                <div class="form-group">
                                  <label>Upload Logo</label>
                                  <div class="row file-field input-field">
                                      <div class="btn">
                                        <input name="Logo" type="file" ngModel>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Description Service</label>
                                    <textarea id="inputName" name="Description" rows="4" ngModel></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
