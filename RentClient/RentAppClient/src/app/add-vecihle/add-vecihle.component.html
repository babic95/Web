<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Add Service</h3>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="AddVehicle(f.value, f)">
                                <div class="form-group">
                                    <label for="inputName">Type Vehicle</label>
                                    <select name="TypeVehicle" ngModel>
                                            <option value="Caravan">Caravan</option>
                                            <option value="Hatchback">Hatchback</option>
                                            <option value="Limuzine">Limuzine</option>
                                            <option value="Coupe">Coupe</option>
                                            <option value="Cabriolet">Cabriolet</option>
                                            <option value="Jeep">Jeep</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Producer</label>
                                    <input type="text" class="form-control" id="inputName" name="Producer" placeholder="Producer" ngModel>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Model</label>
                                    <input type="text" class="form-control" id="inputEmail3" name="Model" placeholder="Model" required="" ngModel>
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Production Date</label>
                                    <input type="date" class="form-control" name="ProductionDate" id="example-date-input" ngModel>
                                </div>
                                <div class="form-group">
                                  <label>Upload Images</label>
                                  <div class="row file-field input-field">
                                      <div class="btn">
                                        <input name="Pictures" type="file" ngModel>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">Description Vehicle</label>
                                    <textarea name="Description" rows="4" ngModel></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
