<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form #f="ngForm" (click)="Login(f.value, f)">
                              <div class="form-group">
                                  <label for="uname1">Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" name="username" placeholder="username" id="uname1" required="" ngModel>
                                  <div class="invalid-feedback">Oops, you missed this one.</div>
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" name="password" placeholder="password" id="pwd1" required="" autocomplete="new-password" ngModel>
                                  <div class="invalid-feedback">Enter your password too!</div>
                              </div>
                              
                              <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                          </form>
                          
                              <button [routerLink]="['/registration']" type="submit" class="btn btn-primary btn-lg float-left" >Registration</button>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
