

<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Rent a car
    <small>Services</small>
  </h1>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item"  *ngFor="let ser of services">
      <div class="card h-100">
        <a [routerLink]="['/service', ser.Id]"><img class="card-img-top" src="http://localhost:51680{{ser.Logo}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a [routerLink]="['/service', ser.Id]">{{ser.Name}}</a>
          </h4>
          <p class="card-text">{{ser.Description}}</p>
        </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Pagination -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Rent a car</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
