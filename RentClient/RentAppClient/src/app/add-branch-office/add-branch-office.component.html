<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Add Branch Office</h3>
                        </div>
                        <div class="card-body">
                                <div class="form-group">
                                  <label>Upload Image</label>
                                  <div class="row file-field input-field">
                                      <div class="btn">
                                        <input name="Image" type="file" [(ngModel)]="picture">
                                      </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="uname1">Address</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="Address" placeholder="Address" [(ngModel)]="address" required="" ngModel>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                        <p>Select the place on map where is your branch located:</p>
                                        <div class="col-md-1">
                                          <div style="width:50%; margin: 0 auto">
                                            <p>
                                              <!-- Kreiramo mapu -->
                                              <agm-map [latitude]="mapInfo.CenterLat" [longitude]="mapInfo.CenterLong" [zoom]="13" (mapClick)="placeMarker($event)">
                                               
                                                <!-- Postavljamo markere -->
                                                <agm-marker *ngFor="let data of markers;" [latitude]="data.Lat" [longitude]="data.Lgt"></agm-marker>
                                                <agm-marker [latitude]="this.tempMarker.Lat" [longitude]="this.tempMarker.Lgt"></agm-marker>
                                              </agm-map>
                                            </p>
                                            </div>
                                        </div>
                                    <button type="submit" (click)="AddBranch()" class="btn btn-success btn-lg float-right">Add</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
