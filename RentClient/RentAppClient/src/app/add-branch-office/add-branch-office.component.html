<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Add Branch Office</h3>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="AddBranchOffice(f.value, f)">
                                <div class="form-group">
                                  <label>Upload Image</label>
                                  <div class="row file-field input-field">
                                      <div class="btn">
                                        <input name="Image" type="file" ngModel>
                                      </div>
                                    </div>
                                </div>
                                <div>

                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
  
        </div>
        <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
