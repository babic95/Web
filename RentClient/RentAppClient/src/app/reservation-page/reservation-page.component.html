

<!-- Page Content -->
<div class="container"  align="center">

  <div  class="col-form-label"  align="center">
      <h1 class="my-4">{{service.Name}}</h1>

    <div class="col-lg-9">
      <div class="card mt-4">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="card-body">
              <h3 class="card-title">{{vehicle.Producer}} <small>{{vehicle.Model}}</small></h3>
                <h5>$24.99</h5>
              <p class="card-text">{{vehicle.Description}}</p>
              
            </div>
          </div>
      

    </div>
    <!-- /.col-lg-9 -->
<br>
<br>
    <form>
        <div  class="col-3">
            <div class="col-form-label">
              <div class="form-group row">
                <div class="col-15">
                    <label for="example-datetime-local-input">Date and time of vehicle takeover:</label>
                  <input class="form-control" type="datetime-local" value="Now" id="example-datetime-local-input">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-15">
                  <label for="example-datetime-local-input">Date and time of vehicle return:</label>           
                  <input class="form-control" type="datetime-local" value="Now" id="example-datetime-local-input">
                </div>
              </div>
            </div>
        </div>

        <div class="row" margin="auto">
                <ul class="uploaded-pics">
                    <li>
                              <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                                      <input type="checkbox" id="checkthis1" />
                                      <label for="checkthis1"><img src="https://pbs.twimg.com/media/DPt4SyVUEAIX4GZ.jpg" /></label>
                                      <h3 class="card-title">{{vehicle.Producer}} <small>{{vehicle.Model}}</small></h3>
                        </div>
                    </li>
                    <li>
                              <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                                  <div>
                                      <input type="checkbox" id="checkthis2" />
                                      <label for="checkthis2"><img src="https://pbs.twimg.com/media/DPt4SyVUEAIX4GZ.jpg" /></label>                                    
                                  </div>
                                    <h3 class="card-title">{{vehicle.Producer}} <small>{{vehicle.Model}}</small></h3>
                      </div>
                    </li>
                </ul>
          </div>

      <button type="submit" class="btn btn-success">Reservation</button>
    </form>
  </div>

</div>
<br>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
